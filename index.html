<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Jot</title>
  <script type="text/javascript" src="elm.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
</body>

<div id="elm-node"></div>

<script type="text/javascript">
const password = localStorage.getItem('jot-password');

const app = Elm.Jots.init({
  node: document.getElementById("elm-node"),
  flags: password,
});

app.ports.setPassword.subscribe(password => {
    localStorage.setItem('jot-password', password);
});
</script>

</html>
